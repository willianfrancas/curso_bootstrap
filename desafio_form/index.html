<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/desafio/style.css">
    <title>Desafio - Pizzaria</title>
</head>

<body>

    <body>
        <main>
            <div class="container">
                <form action="">

                    <div class="form-row">
                        <div class="col-6 form-group">
                            <label for="first">Primeiro nome</label>
                            <input id="first" type="text" class="form-control">
                        </div>
                        <div class="col-6 form-group">
                            <label for="second">Último nome</label>
                            <input id="second" type="text" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-12 col-sm-4 form-group">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" name="" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 col-sm-8 form-group">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="" class="form-control">
                        </div>

                        <div class="col-12 col-sm-4 form-group">
                            <label for="numero">Nº</label>
                            <input id="numero" type="text" name="" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 col-sm-6 form-group">
                            <label for="complemento">Complemento</label>
                            <input id="complemento" type="text" name="" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 form-group">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" name="" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 col-sm-4 form-group">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" name="" class="form-control">
                        </div>
                        <div class="col-6 col-sm-4 form-group">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" class="form-control">
                        </div>
                        <div class="col-6 col-sm-4 form-group">
                            <label for="pais">País</label>
                            <input id="pais" type="text" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block">salvar</button>
                </form>
            </div>
        </main>
    </body>
</body>

</html>
