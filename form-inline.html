<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <title>Curso Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>Header</header>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3">
                <nav class="d-flex flex-column">
                    <ul class="render">
                    </ul>
                </nav>
            </div>
            <div class="col-10 col-md-9">
                <main>
                    <section id="tabelas">
                        <div class="container">
                            <h4>Form</h4>
                            <h5>-inline</h5>
                            <form action="" class="form-inline">
                                <label for="email">e-mail</label>
                                <input type="email" name="email" id="email" class="form-control mr-sm-2 mb-2">

                                <label for="senha">senha</label>
                                <input type="password" name="senha" id="senha" class="form-control mr-sm-2 mb-2">

                                <button class="btn btn-primary mb-2">salvar</button>
                            </form>

                            <h5>-horizontal</h5>
                            <div class="container">
                                <form>
                                    <div class="form-group row">
                                        <label for="email-2" class="col-sm-2 col-form-label">e-mail</label>
                                        <div class="col-sm-10">
                                            <input type="email" name="email" id="email-2" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="senha-2" class="col-sm-2 col-form-label">senha</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="senha" id="senha-2"
                                                class="form-control mr-sm-2 mb-2">
                                        </div>
                                    </div>

                                    <fieldset class="form-group">
                                        <div class="row">
                                            <legend class="col-sm-2 col-form-label">Options</legend>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input type="radio" name="option" id="option1"
                                                            class="form-check-input">
                                                        <label for="option1" class="form-check-label">Option 1</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="radio" name="option" id="option2"
                                                            class="form-check-input">
                                                        <label for="option2" class="form-check-label">Option 2</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input type="radio" name="option" id="option3"
                                                            class="form-check-input">
                                                        <label for="option3" class="form-check-label">Option 3</label>
                                                    </div>
                                                </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-group row">
                                        <div class="offset-sm-2 col-sm-10">
                                            <button class="btn btn-primary mb-2">salvar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script> -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
