            <div class="col-10 col-md-9">
                <main>
                    <section id="tabelas">
                        <div class="container">
                            <h4>Botões</h4>
                            <h5>button</h5>
                            <div class="row p-2">
                                <div class="col d-flex justify-content-around">
                                    <button class="btn btn-primary">btn-primary</button>
                                    <button class="btn btn-secondary">btn-secondary</button>
                                    <button class="btn btn-danger">btn-danger</button>
                                    <button class="btn btn-warning">btn-warning</button>
                                    <button class="btn btn-info">btn-info</button>
                                    <button class="btn btn-link">btn-link</button>
                                    <button class="btn btn-dark">btn-dark</button>
                                    <button class="btn btn-light">btn-light</button>
                                </div>
                            </div>
                            <h6> lg | sm </h6>
                            <div class="row p-2">
                                <div class="col d-flex justify-content-around">
                                    <button class="btn btn-primary btn-lg">btn-primary btn-lg</button>
                                    <button class="btn btn-danger btn-sm">btn-danger btn-sm</button>
                                    <button class="btn btn-info btn-lg">btn-info btn-lg</button>
                                    <button class="btn btn-light btn-sm">btn-light btn-sm</button>
                                </div>
                            </div>
                            <h6> outline </h6>
                            <div class="row p-2">
                                <div class="col d-flex justify-content-around">
                                    <button class="btn btn-outline-primary">btn-outline-primary</button>
                                    <button class="btn btn-outline-danger">btn-outline-danger</button>
                                    <button class="btn btn-outline-info">btn-outline-info</button>
                                    <button class="btn btn-outline-dark">btn-outline-light</button>
                                </div>
                            </div>
                            <h6> btn-block </h6>
                            <div class="row p-2">
                                <div class="col">
                                    <button class="btn btn-primary btn-block">btn-primary btn-block</button>
                                </div>
                            </div>
                            <h6> active </h6>
                            <div class="row p-2">
                                <div class="col">
                                    <button class="btn btn-info btn-block active">btn-info btn-block</button>
                                </div>
                            </div>

                            <h6> toggle </h6>
                            <div class="row p-2">
                                <div class="col">
                                    <button class="btn btn-dark btn-block" data-toggle="button">btn-dark</button>
                                </div>
                            </div>

                            <h5>input</h5>
                            <div class="row p-2">
                                <div class="col d-flex justify-content-center">
                                    <input type="button" class="btn btn-secondary" value="btn-secondary">
                                    <input type="button" class="btn btn-warning" value="btn-warning">
                                    <input type="button" class="btn btn-link" value="btn-link">
                                    <input type="button" class="btn btn-dark" value="btn-dark">
                                </div>
                            </div>
                            <h5>a</h5>
                            <div class="row p-2">
                                <div class="col d-flex justify-content-center">
                                    <a href="#" class="btn btn-primary">btn-primary</a>
                                    <a href="#" class="btn btn-danger">btn-danger</a>
                                    <a href="#" class="btn btn-info">btn-info</a>
                                    <a href="#" class="btn btn-light">btn-light</a>
                                </div>
                            </div>

                            <h5>radio</h5>
                            <div class="row p-2">
                                <div class="col btn-group btn-group-toggle" data-toggle="buttons">
                                    <label for="option-1" class="btn btn-info">1
                                        <input type="radio" name="options" id="option-1">
                                    </label>
                                    <label for="option-2" class="btn btn-info">2
                                        <input type="radio" name="options" id="option-2">
                                    </label>
                                    <label for="option-3" class="btn btn-info">3
                                        <input type="radio" name="options" id="option-3">
                                    </label>

                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
