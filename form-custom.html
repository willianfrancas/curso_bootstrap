<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <title>Curso Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>Header</header>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3">
                <nav class="d-flex flex-column">
                    <ul class="render">
                    </ul>
                </nav>
            </div>
            <div class="col-10 col-md-9">
                <main>
                    <div class="container">
                        <h4>Form</h4>
                        <h5>custom-control -checkbox</h5>
                        <div class="row p-2">
                            <div class="col">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="gender" id="terms" class="custom-control-input">
                                    <label for="terms" class="custom-control-label">Aceito os termos de uso</label>
                                </div>
                            </div>
                        </div>
                        <h5>custom-radio</h5>
                        <div class="row p-2">
                            <div class="col">
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="gender" id="gender-f" class="custom-control-input"
                                        value="F">
                                    <label for="gender-f" class="custom-control-label">feminino</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="gender" id="gender-m" class="custom-control-input"
                                        value="M">
                                    <label for="gender-m" class="custom-control-label">masculino</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" name="gender" id="gender-O" class="custom-control-input"
                                        value="O">
                                    <label for="gender-O" class="custom-control-label">outro</label>
                                </div>
                            </div>
                        </div>
                        <h5>custom-range</h5>
                        <div class="row p-2">
                            <div class="col">
                                <div class="form-group">
                                    <label for="volume">volume</label>
                                    <input type="range" name="volume" id="volume" class="custom-range">
                                </div>
                            </div>
                        </div>
                        <h5>custom-select</h5>
                        <div class="row p-2">
                            <div class="col">
                                <div class="form-group">
                                    <label for="state">estado</label>
                                    <select name="state" id="state" class="custom-select">
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <h5>custom-switch</h5>
                        <div class="row p-2">
                            <div class="col">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" name="autosave" id="autosave" class="custom-control-input">
                                    <label for="autosave" class="custom-control-label">autosave</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script> -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>

    <script>
        window.addEventListener('load', e => {
            const form = document.querySelector('form');
            form.addEventListener('submit', es => {
                if (form.checkValidity() === false) {
                    es.preventDefault();
                    es.stopPropagation();
                }
                form.classList.add('was-validated');
            })
        })

        //     })

    </script>
</body>

</html>
