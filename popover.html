<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <title>Curso Bootstrap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>Header</header>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3">
                <nav class="d-flex flex-column">
                    <ul class="render">
                    </ul>
                </nav>
            </div>
            <div class="col-10 col-md-9">
                <main>
                    <div class="container">
                        <h4>Popover</h4>
                        <h5> </h5>
                        <div class="row p-2">
                            <div class="col">
                                <button type="button" class="btn btn-dark" data-toggle="popover"
                                    data-content="popover content">Show popover</button>
                                <button type="button" class="btn btn-dark" data-toggle="popover"
                                    data-content="popover content" data-placement="left">data-placement = left</button>
                                <button type="button" class="btn btn-dark" data-toggle="popover"
                                    data-content="popover content" data-placement="top">data-placement = top</button>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col">
                                <button type="button" class="btn btn-dark" data-toggle="popover"
                                    data-content="popover content" data-placement="top"
                                    data-trigger="focus">data-trigger = focus</button>

                                <button type="button" class="btn btn-dark" data-toggle="popover"
                                    data-content="popover content" data-placement="top"
                                    data-trigger="hover">data-trigger = focus</button>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col">
                                <button type="button" id="btn-click" class="btn btn-info" data-toggle="popover"
                                    data-content="popover content" data-placement="top">popover</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script> -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
    <script>
        $(() => {
            $('[data-toggle="popover"]').popover();

            $('#btn-click').on('click', e => {
                $('[data-toggle="popover"]').popover('toggle');
            });

        });
    </script>
</body>

</html>
